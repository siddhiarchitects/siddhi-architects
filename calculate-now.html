<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siddhi Architects | Calculate Now</title>
  <style>
    /* Same styles as first page */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: flex-start; /* left aligned */
      padding-left: 50px;
      color: white;
      font-size: 2rem;
    }
    .button-link {
      background-color: #003366;
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      user-select: none;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .nav-arrow:hover {
      background-color: rgba(0,0,0,0.7);
    }
    .nav-left {
      left: 20px;
    }
    .nav-right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <video autoplay muted loop playsinline>
      <source src="hero-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <a href="calculate-now.html" class="button-link">CALCULATE NOW</a>
    </div>

    <!-- Left arrow: goes to BOOK FREE CONSULTATION page -->
    <a href="free-consultation.html" class="nav-arrow nav-left" aria-label="Previous">&#x276E;</a>

    <!-- Right arrow: goes to VISIT US page -->
    <a href="visit-us.html" class="nav-arrow nav-right" aria-label="Next">&#x276F;</a>
  </div>
</body>
</html>
