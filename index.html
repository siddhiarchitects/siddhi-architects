<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Siddhi Architects - Interior and Architecture Excellence">
  <meta property="og:title" content="Siddhi Architects - Interior and Architecture Excellence" />
  <meta property="og:description" content="Elegant and functional designs for residential, commercial, and hospital spaces." />
  <meta property="og:image" content="https://yoursite.com/preview-image.jpg" />
  <meta property="og:url" content="https://yoursite.com/" />
  <title>Siddhi Architects | Home</title>
  <link rel="icon" href="salogo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fff; color: #333; scroll-behavior: smooth; }

    .top-bar {
      background-color: #1e3556;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 30px;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .top-bar .left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .top-bar .left i {
      margin-right: 5px;
    }
    .top-bar .left a {
      background: #f4803c;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
    }
    .top-bar .right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: 40px;
    }
    .top-bar .social-icons a {
      margin-left: 10px;
      text-decoration: none;
      font-size: 16px;
      background-color: white;
      padding: 6px;
      display: inline-block;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-bar .social-icons a .fa-facebook-f { color: #3b5998; }
    .top-bar .social-icons a .fa-linkedin-in { color: #0077b5; }
    .top-bar .social-icons a .fa-instagram { color: #e4405f; }
    .top-bar .social-icons a .fa-youtube { color: #ff0000; }
    .top-bar .social-icons a .fa-pinterest-p { color: #bd081c; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 15px 30px;
      border-bottom: 2px solid #ddd;
      flex-wrap: wrap;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-title img {
      height: 60px;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
    }
    .logo-text h1 {
      font-size: 1.8rem;
      color: #222;
      font-weight: bold;
    }
    .logo-text .logo-subtitle {
      font-size: 0.9rem;
      color: #666;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
      font-weight: 500;
    }
    nav a {
      color: #333;
      text-decoration: none;
      padding: 8px 10px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b30000;
    }

    .hero {
      height: 90vh;
      background: url('hero-image.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      flex-direction: column;
    }
    .hero h1 {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 3rem;
    }
    .cta-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #f4803c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #d76625;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .hero h1 {
        font-size: 2rem;
        padding: 15px;
      }
      .top-bar .right {
        margin-left: 0;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="left">
      <span><i class="fas fa-envelope"></i> siddhiarchitects2025@gmail.com</span>
      <span><i class="fas fa-phone"></i> +91-82473-12188</span>
      <a href="#" onclick="alert('Price Calculator Form Coming Soon!')">Price Calculator</a>
      <a href="#">Customer Login</a>
    </div>
    <div class="right">
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com/siddhi_architects" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/siddhi_architects" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.pinterest.com/" target="_blank"><i class="fab fa-pinterest-p"></i></a>
      </div>
    </div>
  </div>

  <header>
    <div class="logo-title">
      <img src="salogo.png" alt="Siddhi Architects Logo">
      <div class="logo-text">
        <h1>SIDDHI ARCHITECTS</h1>
        <div class="logo-subtitle">Interior | Architecture</div>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Your Dream Space, Designed to Perfection</h1>
    <a href="#contact" class="cta-button">Get in Touch</a>
  </div>
</body>
</html>
